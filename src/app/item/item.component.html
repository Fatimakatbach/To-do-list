<div class="Add">
<input class="writeDown" type="text"[(ngModel)] = "name">
<button (click) = "clickAdd()">Add new task</button>
</div>

<div class="list">
<div class="favorites"><p>FAVORITES</p>
        <li [ngClass]="{'Fav' : !tarea.isDone }" *ngFor="let tarea of lista0; let index = index">
            <div class="favorite">
                <h1>{{tarea.title}}</h1>
                <div class="favbuttons">
                  <a><h1 class="emoji" (click)="CambiarFavRemove(index)">‚ù§Ô∏è</h1></a>
                  <input class="check" [(ngModel)]="tarea.isDone" (click)="Cambiar0(index)"  type="checkbox">
                </div>
            </div>
        </li>
</div>

<div class="undone"><p>UNDONE</p>
        <li [ngClass]="{'NoHecho' : !tarea.isDone }" *ngFor="let tarea of lista1; let index = index">
            <div class="Undone">
                <div><h1>{{tarea.title}}</h1></div>
                <div class="undonebutton">
                  <a><h1 class="emoji" (click)="CambiarFavAdd(index)">ü§ç</h1></a>
                    <input class="check" [(ngModel)]="tarea.isDone" (click)="Cambiar1(index)"  type="checkbox">
                </div>
            </div>
        </li>
</div>

<div class="done"><P>DONE</P>
        <li [ngClass]="{'Hecho' : tarea.isDone }" *ngFor="let tarea of lista2; let index = index">
            <div class="Done">
                <div><h1>{{tarea.title}}</h1></div>
                <div class="donebutton">
                    <input class="ckeck" [(ngModel)]="tarea.isDone" (click)="Cambiar2(index)" type="checkbox">
                </div>
            </div>
        </li>
</div>
</div>
